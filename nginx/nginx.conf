server {
  listen 80;
  server_name localhost;

  # Redirect /_utils to /couchdb/_utils (CouchDB Fauxton redirect fix)
  location = /_utils {
    return 301 /couchdb/_utils;
  }
  location = /_utils/ {
    return 301 /couchdb/_utils/;
  }

  # Proxy CouchDB requests
  location /couchdb/ {
    rewrite ^/couchdb/(.*) /$1 break;
    proxy_pass http://couchdb:5984;
    # Fix redirects to include /couchdb/ prefix and port
    proxy_redirect http://$host/ http://$host:$server_port/couchdb/;
    proxy_redirect http://localhost/ http://localhost:$server_port/couchdb/;
    proxy_redirect http://$host/_utils/ http://$host:$server_port/couchdb/_utils/;
    proxy_redirect http://localhost/_utils/ http://localhost:$server_port/couchdb/_utils/;
    proxy_redirect /_utils/ /couchdb/_utils/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Handle CORS preflight requests
    if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' '*' always;
      add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
      add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Type' 'text/plain; charset=utf-8';
      add_header 'Content-Length' 0;
      return 204;
    }
    
    # Add CORS headers for actual requests
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
    
    # Add authentication header
    proxy_set_header Authorization "Basic YXBwOmFwcA==";
    proxy_buffering off;
  }

  # Serve the React app at the root path (/)
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri /index.html;
  }
}

